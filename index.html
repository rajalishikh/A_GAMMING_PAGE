<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Daisy ul section  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./style/style.css" />

    <title>A Gaming page</title>
  </head>
  <body class="poppins-regular">
    <section
      class="min-h-screen bg-[#1E1E1E] bg-[url(images/background.png)] bg-no-repeat bg-center"
    >
      <!-- menu section start -->
      <section
      id="menu_section"

        class="min-h-screen flex items-center justify-center Home_page "
      >
        <div class="flex flex-col items-center gap-2">
          <h1 class="font_anton text-8xl text-[#FFFFFF]">ALPHABET CLASH</h1>
          <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
          <button onclick="hidden_font_page()" class="btn btn-outline bg-[#FFFFFF] text-[#010313]">
            play Now
          </button>
        </div>
      </section>
      <!-- menu section end  -->

      <!-- keyboard section start  -->
      <section id="keyboard_section" class="Gaming_page pt-9 hidden">
        <div class="flex flex-col items-center gap-6">
          <!-- screen section  -->

          <div
            class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3] border-[#2F2941]"
          >
            <div class="flex justify-center">
              <p class="bg-[#2F2941] text-white px-6 pb-4 rounded-b-xl">
                Don't watch keyboard while playing...
              </p>
            </div>
            
              <p
              id="output_y"
                class="uppercase font-semibold flex justify-center text-8xl text-black text-center items-center"
              >
                Y
              </p>
            </div>
          </div>

          <!-- keyboard section  -->
          <div class="mt-10">
            <div class="my-1 flex w-full justify-center gap-1">
              <kbd id="q" class="kbd">q</kbd>
              <kbd id="w" class="kbd">w</kbd>
              <kbd id="e" class="kbd">e</kbd>
              <kbd id="r" class="kbd">r</kbd>
              <kbd id="t" class="kbd">t</kbd>
              <kbd id="y" class="kbd">y</kbd>
              <kbd id="u" class="kbd">u</kbd>
              <kbd id="i" class="kbd">i</kbd>
              <kbd id="o" class="kbd">o</kbd>
              <kbd id="p" class="kbd">p</kbd>
            </div>
            <div class="my-1 flex w-full justify-center gap-1">
              <kbd id="a" class="kbd">a</kbd>
              <kbd id="s" class="kbd">s</kbd>
              <kbd id="d" class="kbd">d</kbd>
              <kbd id="f" class="kbd">f</kbd>
              <kbd id="g" class="kbd">g</kbd>
              <kbd id="h" class="kbd">h</kbd>
              <kbd id="j" class="kbd">j</kbd>
              <kbd id="k" class="kbd">k</kbd>
              <kbd id="l" class="kbd">l</kbd>
            </div>
            <div class="my-1 flex w-full justify-center gap-1">
              <kbd id="z" class="kbd">z</kbd>
              <kbd id="x" class="kbd">x</kbd>
              <kbd id="c" class="kbd">c</kbd>
              <kbd id="v" class="kbd">v</kbd>
              <kbd id="b" class="kbd">b</kbd>
              <kbd id="n" class="kbd">n</kbd>
              <kbd id="m" class="kbd">m</kbd>
              <kbd id="/" class="kbd">/</kbd>
            </div>
          </div>
          <!-- button section -->
          <div class="flex  justify-between m-44 ">
            <div>
              <button class="btn bg-[#894189] text-white rounded">
                life
                <img src="images/Vector.png" alt="" srcset="" />
                <span>1</span>
              </button>
            </div>
            <div>
              <button class="btn bg-[#360490] text-white rounded">
                Score
                <img src="images/monetization_on.png" alt="" srcset="" />
                <span>1</span>
              </button>
            </div>
          </div>
        </div>
      </section>
      <!-- keyboard section end  -->

      <!-- score page start  -->

      <section class="hidden score_page flex flex-col justify-center items-center  gap-3  min-h-screen">
        <div class=" text-center pb-5 p-4 bg-[#FFFFFF33] rounded">
          <h1 class="text-[#FFFFFF] text-8xl font-extrabold">
           <span>Score</span>  :
           <span>14</span> 
          </h1>
          <button  class="btn bg-[#FFFFFF] text-[#010313] ">Play Now</button>
          <p class="font-medium text-[#FFFFFF]">Practice will make you Pro</p>
        </div>


      </section>
      <!-- score page end  -->

    </section>
    <!-- javaScript section  -->
     <script src="./javaScript/utility.js"></script>
     <script src="./javaScript/first.js"></script>
  </body>
</html>
