<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Daisy ul section  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./style/style.css" />

    <title>A Gaming page</title>
  </head>
  <body class="poppins-regular">
    <section
      class="min-h-screen bg-[#1E1E1E] bg-[url(images/background.png)] bg-no-repeat bg-center"
    >
      <!-- menu section -->
      <section
        class="min-h-screen flex items-center justify-center Home_page hidden"
      >
        <div class="flex flex-col items-center gap-2">
          <h1 class="font_anton text-8xl">ALPHABET CLASH</h1>
          <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
          <button class="btn btn-outline bg-[#FFFFFF] text-[#010313]">
            play Now
          </button>
        </div>
      </section>

      <!-- keyboard section start  -->
      <section class="Gaming_page pt-9 hidden">
        <div class="flex flex-col items-center gap-6">
          <!-- screen section  -->

          <div
            class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3] border-[#2F2941]"
          >
            <div class="flex justify-center">
              <p class="bg-[#2F2941] text-white px-6 pb-4 rounded-b-xl">
                Don't watch keyboard while playing...
              </p>
            </div>
            
              <p
                class="font-semibold flex justify-center text-8xl text-black text-center items-center"
              >
                Y
              </p>
            </div>
          </div>

          <!-- keyboard section  -->
          <div>
            <div class="my-1 flex w-full justify-center gap-1">
              <kbd class="kbd">q</kbd>
              <kbd class="kbd">w</kbd>
              <kbd class="kbd">e</kbd>
              <kbd class="kbd">r</kbd>
              <kbd class="kbd">t</kbd>
              <kbd class="kbd">y</kbd>
              <kbd class="kbd">u</kbd>
              <kbd class="kbd">i</kbd>
              <kbd class="kbd">o</kbd>
              <kbd class="kbd">p</kbd>
            </div>
            <div class="my-1 flex w-full justify-center gap-1">
              <kbd class="kbd">a</kbd>
              <kbd class="kbd">s</kbd>
              <kbd class="kbd">d</kbd>
              <kbd class="kbd">f</kbd>
              <kbd class="kbd">g</kbd>
              <kbd class="kbd">h</kbd>
              <kbd class="kbd">j</kbd>
              <kbd class="kbd">k</kbd>
              <kbd class="kbd">l</kbd>
            </div>
            <div class="my-1 flex w-full justify-center gap-1">
              <kbd class="kbd">z</kbd>
              <kbd class="kbd">x</kbd>
              <kbd class="kbd">c</kbd>
              <kbd class="kbd">v</kbd>
              <kbd class="kbd">b</kbd>
              <kbd class="kbd">n</kbd>
              <kbd class="kbd">m</kbd>
              <kbd class="kbd">/</kbd>
            </div>
          </div>
          <!-- button section -->
          <div class="flex justify-between w-3/4">
            <div>
              <button class="btn bg-[#894189] text-white rounded">
                life
                <img src="images/Vector.png" alt="" srcset="" />
                <span>1</span>
              </button>
            </div>
            <div>
              <button class="btn bg-[#360490] text-white rounded">
                Score
                <img src="images/monetization_on.png" alt="" srcset="" />
                <span>1</span>
              </button>
            </div>
          </div>
        </div>
      </section>
      <!-- keyboard section end  -->

      <!-- score page start  -->

      <section class="score_page flex flex-col justify-center items-center  gap-3  min-h-screen">
        <div class="text-center pb-5 p-4 bg-[#FFFFFF33] rounded">
          <h1 class="text-[#FFFFFF] text-8xl font-extrabold">
           <span>Score</span>  :
           <span>14</span> 
          </h1>
          <button  class="btn bg-[#FFFFFF] text-[#010313] ">Play Now</button>
          <p class="font-medium text-[#FFFFFF]">Practice will make you Pro</p>
        </div>


      </section>
      <!-- score page end  -->

    </section>
    <!-- javaScript section  -->
     <script src="./javaScript/first.js"></script>
  </body>
</html>
